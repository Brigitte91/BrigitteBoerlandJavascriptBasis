<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KleurenToggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="togglemenu">
        <input type="image" class="togglemenu__img" src="./Hamburger_icon.png" height="75px">
        <ul class="menulist">
            <li class="menulist__red"><input type="radio" id="red" name="colors" value="red"><label
                    for="menulist__red">Red</label></li>
            <li class="menulist__orange"><input type="radio" id="orange" name="colors" value="orange"><label
                    for="menulist__orange">Orange</label></li>
            <li class="menulist__yellow"><input type="radio" id="yellow" name="colors" value="yellow"><label
                    for="menulist__yellow">Yellow</label></li>
            <li class="menulist__green"><input type="radio" id="green" name="colors" value="green"><label
                    for="menulist__green">Green</label></li>
            <li class="menulist__aqua"><input type="radio" id="aqua" name="colors" value="aqua"><label
                    for="menulist__blue">Aqua</label></li>
            <li class="menulist__blue"><input type="radio" id="blue" name="colors" value="blue"><label
                    for="menulist__blue">Blue</label></li>
            <li class="menulist__indigo"><input type="radio" id="indigo" name="colors" value="indigo"><label
                    for="menulist__indigo">Indigo</label></li>
            <li class="menulist__violet"><input type="radio" id="violet" name="colors" value="violet"><label
                    for="menulist__violet">Violet</label></li>
        </ul>
    </nav>
</body>

</html>
